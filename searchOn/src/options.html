<!doctype html>
<html lang="en">

<head>
    <title>SearchOn's options</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="milligram.min.css" />
</head>

<body>
    <h1>SearchOn's options</h1>

    <form>
        <label for="searchName">Name</label>
        <input id="searchName" type="text" value="Google" />
        <label for="queryUrl">Query URL</label>
        <input id="queryUrl" type="text" value="https://www.google.com/search?q=" />
        <button id="saveButton" class="button-primary">Save</button>
    </form>

    <p>Developed by
        <a href="https://domenicorescigno.wordpress.com" title="Domenico Rescigno" target="_blank">Domenico Rescigno</a>. Released on
        <a href="https://github.com/DomResc/search-on" title="GitHub" target="_blank">GitHub</a>
    </p>

    <script src="options.js"></script>
</body>

</html>
